<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gökmen Efe'nin Hesap Makinesi</title>

    <!-- Add Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.12/antd.min.css">

    <style>
        /* CSS for the background image */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://plus.unsplash.com/premium_photo-1676422355992-703feab0d80d');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the background behind other content */
        }

        /* Styles for the content */
        .content {
            text-align: center;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Gökmen Efe'nin Hesap Makinesi</h1>
        
        <!-- Calculator content here -->
        <div style="text-align: center;">
            <input type="number" id="number1" placeholder="Birinci sayıyı girin" style="margin-right: 10px;">
            
            <select id="operator" aria-label="Operatörü seçin" style="margin: 0 10px;">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
            <input type="number" id="number2" placeholder="İkinci sayıyı girin" style="margin-right: 10px;">
            
            <button id="calculateButton" class="ant-btn ant-btn-primary" aria-label="Hesapla">Hesapla</button>
            
            <div id="result" style="margin-top: 20px; font-size: 24px;"></div>
            
            <p style="margin-top: 20px;">
                Kullanım Kılavuzu:
            </p>
            <p>1. Birinci sayıyı girin.</p>
            <p>2. Operatörü seçin (+, -, *, /).</p>
            <p>3. İkinci sayıyı girin.</p>
            <p>4. "Hesapla" düğmesine tıklayın.</p>
            <p>5. Sonucu görüntüleyin.</p>
        </div>
    </div>

    <!-- Add Ant Design JS and React libraries (you may need to host these locally) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.12/antd.min.js"></script>

    <script>
        // Your JavaScript code here
    </script>
</body>
</html>
